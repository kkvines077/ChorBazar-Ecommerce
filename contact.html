<body>
  <header>
    <div class="logo">KK Content Hub</div>
    <nav>

        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="features">
    <h2>Contact Us</h2>
    <form action="mailto:kkcontenthub@example.com" method="POST" enctype="text/plain" style="max-width:600px; margin:auto;">
      <input type="text" name="name" placeholder="Your Name" required style="width:100%;padding:10px;margin:10px 0;" />
      <input type="email" name="email" placeholder="Your Email" required style="width:100%;padding:10px;margin:10px 0;" />
      <textarea name="message" rows="6" placeholder="Your Message" required style="width:100%;padding:10px;margin:10px 0;"></textarea>
      <button type="submit" style="background:#00c896;color:#fff;padding:10px 20px;border:none;border-radius:5px;cursor:pointer;">Send Message</button>
    </form>
  </section>
