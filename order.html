<!-- order.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Orders - MyStore</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">MyStore</div>
    <div id="nav-links" class="header-links"></div>
  </header>

  <main>
    <h2>Your Orders</h2>
    <div id="order-list"></div>
  </main>

  <script src="login.js"></script>
  <script>
    const user = JSON.parse(localStorage.getItem("user"));
    const orders = JSON.parse(localStorage.getItem("orders")) || [];
    const productMap = {
      1: "Wireless Headphones",
      2: "Smart Watch",
      3: "Bluetooth Speaker"
    };

    const orderList = document.getElementById("order-list");

    function renderOrders() {
      orderList.innerHTML = "";
      if (orders.length === 0) {
        orderList.innerHTML = "<p>No orders yet.</p>";
        return;
      }

      orders.forEach((order, index) => {
        const items = order.items.map(id => `<li>${productMap[id]}</li>`).join("");
        orderList.innerHTML += `
          <div class="order-card">
            <h4>Order #${order.id}</h4>
            <p>üìÖ ${order.date}</p>
            <ul>${items}</ul>
            <p>üì¶ Status: <strong>${order.status}</strong></p>
            <button onclick="cancelOrder(${index})" class="btn logout">‚ùå Cancel Order</button>
          </div>
        `;
      });
    }

    function cancelOrder(index) {
      if (confirm("Are you sure you want to cancel this order?")) {
        orders.splice(index, 1);
        localStorage.setItem("orders", JSON.stringify(orders));
        renderOrders();
      }
    }

    renderOrders();
  </script>
</body>
</html>
