<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Tool - MyStore</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="logo">MyStore AI Tool</div>
    <a href="index.html" class="cart">üè† Home</a>
  </header>

  <main>
    <h2>AI Product Description Generator</h2>
    <form onsubmit="generateContent(event)">
      <input type="text" id="input" placeholder="Enter product name..." required>
      <button type="submit">Generate</button>
    </form>
    <p><b>Output:</b></p>
    <div id="output" style="white-space: pre-wrap;"></div>
  </main>

  <script>
    async function generateContent(e) {
      e.preventDefault();
      const input = document.getElementById("input").value;
      document.getElementById("output").innerText = "Thinking...";

      // Replace this part with real API if needed
      const fakeAIResponse = `Introducing our amazing ${input} ‚Äì designed to offer unmatched quality, durability, and style. Perfect for modern users who demand performance.`;
      setTimeout(() => {
        document.getElementById("output").innerText = fakeAIResponse;
      }, 1000);
    }
  </script>

</body>
</html>
