<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <i class="fas fa-bars menu-icon"></i>
            <div class="logo">
                <i class="fab fa-youtube youtube-icon"></i>
                <span>YouTube</span>
            </div>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Search" class="search-bar">
            <button class="search-button"><i class="fas fa-search"></i></button>
        </div>
        <div class="user-actions">
            <i class="fas fa-video"></i>
            <i class="fas fa-th"></i>
            <i class="fas fa-bell"></i>
            <div class="user-avatar">U</div>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-item active">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-fire"></i>
                <span>Trending</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-subscription"></i>
                <span>Subscriptions</span>
            </div>
            <hr>
            <div class="sidebar-item">
                <i class="fas fa-photo-video"></i>
                <span>Library</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-history"></i>
                <span>History</span>
            </div>
        </aside>

        <main class="content">
            <div class="categories">
                <span class="category active">All</span>
                <span class="category">Music</span>
                <span class="category">Gaming</span>
                <span class="category">Live</span>
                <span class="category">Programming</span>
                <span class="category">Cooking</span>
                <span class="category">Recently uploaded</span>
            </div>

            <div class="videos-container" id="videos-container">
                <!-- Videos will be loaded here by JavaScript -->
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
