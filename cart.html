<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MyStore - Cart</title>
  <link rel="stylesheet" href="style.css">
  <script src="login.js"></script>
  <meta name="description" content="Buy smart gadgets and electronics from MyStore. India's trusted online shop.">
<meta name="keywords" content="online shopping, electronics, Amazon clone, gadgets, headphones, smartwatch">
<meta name="author" content="MyStore">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXX"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-XXXXXXX'); // Replace with your tracking ID
</script>
</head>
<body>

  <header>
    <div class="logo">MyStore</div>
    <a href="index.html" class="cart">üè† Home</a>
  </header>

  <main>
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <h3>Total: ‚Çπ<span id="total">0</span></h3>
    <button onclick="checkout()">Proceed to Pay</button>
  </main>

  <script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const productMap = {
      1: { name: "Wireless Headphones", price: 1999 },
      2: { name: "Smart Watch", price: 2499 },
      3: { name: "Bluetooth Speaker", price: 1499 }
    };

    const cartItemsDiv = document.getElementById("cart-items");
    let total = 0;
    cart.forEach(id => {
      const item = productMap[id];
      total += item.price;
      const div = document.createElement("div");
      div.innerHTML = `${item.name} - ‚Çπ${item.price}`;
      cartItemsDiv.appendChild(div);
    });

    document.getElementById("total").innerText = total;

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
function checkout() {
  const options = {
    key: "rzp_test_your_key_here", // Replace with your Razorpay Key
    amount: 50000, // amount in paise (‚Çπ500)
    currency: "INR",
    name: "MyStore",
    description: "Order Payment",
    image: "https://yourdomain.com/logo.png", // optional
    handler: function (response) {
      alert("Payment Successful: " + response.razorpay_payment_id);
      window.location.href = "thankyou.html";
    },
    prefill: {
      name: "Customer Name",
      email: "email@example.com"
    },
    theme: {
      color: "#3399cc"
    }
  };

  const rzp = new Razorpay(options);
  rzp.open();
}
  const user = localStorage.getItem("user");
if (!user) {
  alert("Please login to continue to payment.");
  window.location.href = "login.html";
}
</script>
</body>
</html>
