<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart - MyStore</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header>
    <div class="logo">MyStore</div>
    <div id="nav-links" class="header-links"></div>
  </header>

  <main>
    <h2>Your Shopping Cart</h2>
    <div id="profile-info"></div>
    <div id="cart-items"></div>
    <h3>Total: ‚Çπ<span id="total">0</span></h3>
    <button onclick="checkout()" class="btn">üí≥ Proceed to Pay</button>
    <div id="tracking-info"></div>
  </main>

  <script src="login.js"></script>
  <script>
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user) {
      alert("Please login to continue");
      window.location.href = "login.html";
    }

    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const productMap = {
      1: { name: "Wireless Headphones", price: 1999 },
      2: { name: "Smart Watch", price: 2499 },
      3: { name: "Bluetooth Speaker", price: 1499 }
    };

    let total = 0;
    const cartItemsDiv = document.getElementById("cart-items");

    function renderCart() {
      cartItemsDiv.innerHTML = "";
      total = 0;
      cart.forEach((id, index) => {
        const p = productMap[id];
        total += p.price;
        cartItemsDiv.innerHTML += `
          <div>${p.name} - ‚Çπ${p.price}
            <button onclick="removeFromCart(${index})">‚ùå Remove</button>
          </div>`;
      });
      document.getElementById("total").innerText = total;
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    renderCart();

    function checkout() {
      if (total === 0) {
        alert("Your cart is empty!");
        return;
      }
      alert("Redirecting to payment...");
      window.location.href = "https://razorpay.me/@chorbazar3752";
    }

    // Profile Info
    const profile = document.getElementById("profile-info");
    profile.innerHTML = `
      <div style="margin:10px 0; padding:10px; background:#fff; border-radius:8px;">
        <img src="${user.photo || 'https://via.placeholder.com/60'}" style="width:60px; height:60px; border-radius:50%;">
        <strong style="margin-left: 10px;">${user.name || 'Customer'}</strong>
        <p>üìç Address: ${user.address || 'Not Provided'}</p>
      </div>
    `;

    // Tracking
    const trackingDiv = document.getElementById("tracking-info");
    if (cart.length > 0) {
      trackingDiv.innerHTML = `
        <h4>üì¶ Tracking</h4>
        <ul>
          ${cart.map(id => `<li>${productMap[id].name}: <span style='color:green'>In Transit</span></li>`).join('')}
        </ul>
      `;
    }
  </script>
</body>
</html>
