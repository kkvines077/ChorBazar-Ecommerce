<!-- cart.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cart - MyStore</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">MyStore</div>
    <div id="nav-links" class="header-links"></div>
  </header>

  <main>
    <h2>Your Shopping Cart</h2>
    <div id="profile-info"></div>
    <div id="cart-items"></div>
    <h3>Total: ‚Çπ<span id="total">0</span></h3>
    <button onclick="checkout()" class="btn">üí≥ Proceed to Pay</button>
  </main>

  <script src="login.js"></script>
  <script>
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user) {
      alert("Please login to continue");
      window.location.href = "login.html";
    }

    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const productMap = {
      1: { name: "Wireless Headphones", price: 1999 },
      2: { name: "Smart Watch", price: 2499 },
      3: { name: "Bluetooth Speaker", price: 1499 }
    };

    let total = 0;
    const cartItemsDiv = document.getElementById("cart-items");

    function renderCart() {
      cartItemsDiv.innerHTML = "";
      total = 0;
      cart.forEach((id, index) => {
        const p = productMap[id];
        total += p.price;
        cartItemsDiv.innerHTML += `
          <div>${p.name} - ‚Çπ${p.price}
            <button onclick="removeFromCart(${index})">‚ùå Remove</button>
          </div>`;
      });
      document.getElementById("total").innerText = total;
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    renderCart();

    function checkout() {
      if (total === 0) {
        alert("Your cart is empty!");
        return;
      }
      // Save cart to orders
      const existingOrders = JSON.parse(localStorage.getItem("orders")) || [];
      const newOrder = {
        id: Date.now(),
        items: [...cart],
        status: "Order Placed",
        date: new Date().toLocaleString()
      };
      existingOrders.push(newOrder);
      localStorage.setItem("orders", JSON.stringify(existingOrders));
      localStorage.setItem("cart", JSON.stringify([])); // empty cart
      alert("‚úÖ Payment successful! Redirecting to orders...");
      window.location.href = "order.html";
    }

    // Profile Info
    const profile = document.getElementById("profile-info");
    profile.innerHTML = `
      <div>
        <img src="${user.photo || 'https://via.placeholder.com/60'}" style="width:60px; height:60px; border-radius:50%;">
        <strong style="margin-left: 10px;">${user.name || 'Customer'}</strong>
        <p>üìç ${user.address || 'Not Provided'}</p>
      </div>
    `;
  </script>
</body>
</html>
