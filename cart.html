<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart - MyStore</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <header>
    <div class="logo">MyStore</div>
    <div id="nav-links" class="header-links"></div>
  </header>

  <main>
    <h2>Your Shopping Cart</h2>
    <div id="cart-items"></div>
    <h3>Total: â‚¹<span id="total">0</span></h3>
    <button onclick="checkout()" class="btn">ðŸ’³ Proceed to Pay</button>
  </main>

  <script src="login.js"></script>
  <script>
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user) {
      alert("Please login to continue");
      window.location.href = "login.html";
    }

    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const productMap = {
      1: { name: "Wireless Headphones", price: 1999 },
      2: { name: "Smart Watch", price: 2499 },
      3: { name: "Bluetooth Speaker", price: 1499 }
    };

    let total = 0;
    const div = document.getElementById("cart-items");

    cart.forEach(id => {
      const p = productMap[id];
      total += p.price;
      div.innerHTML += `<div>${p.name} - â‚¹${p.price}</div>`;
    });

    document.getElementById("total").innerText = total;

    function checkout() {
      const options = {
        key: "https://razorpay.me/@chorbazar3752", // Replace with your Razorpay test key
        amount: total * 100,
        currency: "INR",
        name: "MyStore",
        description: "Order Payment",
        image: "https://yourdomain.com/logo.png",
        handler: function (response) {
          alert("Payment Successful!\nID: " + response.razorpay_payment_id);
          localStorage.removeItem("cart");
          window.location.href = "thankyou.html";
        },
        prefill: {
          name: user.name || "Customer",
          email: user.email
        },
        theme: {
          color: "#3399cc"
        }
      };

      const rzp = new Razorpay(options);
      rzp.on('payment.failed', function (response){
        alert("Payment Failed! Reason: " + response.error.description);
      });

      rzp.open();
    }
  </script>
</body>
</html>
