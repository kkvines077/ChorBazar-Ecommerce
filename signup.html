<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup - MyStore</title>
  <link rel="stylesheet" href="style.css">
  <meta name="description" content="Buy smart gadgets and electronics from MyStore. India's trusted online shop.">
<meta name="keywords" content="online shopping, electronics, Amazon clone, gadgets, headphones, smartwatch">
<meta name="author" content="MyStore">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXX"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-XXXXXXX'); // Replace with your tracking ID
</script>
</head>
<body>

  <header>
    <div class="logo">MyStore</div>
    <a href="index.html" class="cart">üè† Home</a>
  </header>

  <main>
    <h2>Create an Account</h2>
    <form onsubmit="registerUser(event)">
      <input type="text" id="name" placeholder="Full Name" required><br>
      <input type="email" id="email" placeholder="Email" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <button type="submit">Signup</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </main>

  <script>
    function registerUser(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      alert(`Account created for ${name} (Signup is demo only)`);
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
