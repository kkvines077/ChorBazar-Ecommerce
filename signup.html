<!DOCTYPE html>
<html>
<head>
  <title>Signup ‚Äì VidEarn</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <div class="logo">VidEarn</div>
    <ul id="nav-links"></ul>
  </nav>

  <main>
    <h2>Create Your Account</h2>
    <form id="signupForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Signup</button>
    </form>

    <p>Didn't receive the email? <button id="resendBtn">Resend Verification Email</button></p>
    <p id="status"></p>
  </main>

  <!-- ‚úÖ Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>

  <!-- ‚úÖ Your reusable theme toggle and navbar code -->
  <script src="script.js"></script>

  <!-- ‚úÖ Firebase Config + Signup/Resend Logic -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD4OiQMtKJdUz7Qcu6GyXKD-AwqA8MOE0o",
      authDomain: "videarn-9b7f0.firebaseapp.com",
      projectId: "videarn-9b7f0",
      storageBucket: "videarn-9b7f0.firebasestorage.app",
      messagingSenderId: "548163414285",
      appId: "1:548163414285:web:48d29b47c9b0e112a66844",
      measurementId: "G-VGNT49S5KV"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    let currentUser = null;

    // ‚úÖ Signup Form Handler
    document.getElementById("signupForm").addEventListener("submit", e => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const status = document.getElementById("status");

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCred => {
          currentUser = userCred.user;
          currentUser.sendEmailVerification()
            .then(() => {
              status.textContent = "‚úÖ Verification email sent. Please check your inbox.";
              setTimeout(() => window.location.href = "verify.html", 1000);

            })
            .catch(err => {
              status.textContent = "‚ùå Could not send verification email.";
            });
        })
        .catch(error => {
          status.textContent = "‚ùå Signup failed: " + error.message;
        });
    });

    // üîÅ Resend Verification Email
    document.getElementById("resendBtn").addEventListener("click", () => {
      const status = document.getElementById("status");

      if (auth.currentUser && !auth.currentUser.emailVerified) {
        auth.currentUser.sendEmailVerification()
          .then(() => {
            status.textContent = "‚úÖ Verification email resent!";
          })
          .catch(err => {
            status.textContent = "‚ùå Error resending email: " + err.message;
          });
      } else {
        status.textContent = "‚ö†Ô∏è Signup first or email already verified.";
      }
    });
  </script>
</body>
</html>
