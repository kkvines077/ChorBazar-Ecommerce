<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - MyStore</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXX"></script>
<meta name="description" content="Buy smart gadgets and electronics from MyStore. India's trusted online shop.">
<meta name="keywords" content="online shopping, electronics, Amazon clone, gadgets, headphones, smartwatch">
<meta name="author" content="MyStore">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-XXXXXXX'); // Replace with your tracking ID
</script>
</head>
<body>

  <header>
    <div class="logo">MyStore Admin</div>
    <a href="index.html" class="cart">üè† Home</a>
  </header>

  <main>
    <h2>Manage Products</h2>
    <form onsubmit="addProduct(event)">
      <input type="text" id="name" placeholder="Product Name" required><br>
      <input type="number" id="price" placeholder="Price ‚Çπ" required><br>
      <input type="text" id="image" placeholder="Image URL" required><br>
      <textarea id="desc" placeholder="Product Description" required></textarea><br>
      <button type="submit">Add Product</button>
    </form>

    <h3>All Products</h3>
    <div id="admin-products"></div>
  </main>

  <script>
    let products = JSON.parse(localStorage.getItem("products")) || [];

    function addProduct(e) {
      e.preventDefault();
      const newProduct = {
        id: Date.now(),
        name: document.getElementById("name").value,
        price: parseInt(document.getElementById("price").value),
        image: document.getElementById("image").value,
        desc: document.getElementById("desc").value
      };
      products.push(newProduct);
      localStorage.setItem("products", JSON.stringify(products));
      alert("Product added!");
      location.reload();
    }

    function deleteProduct(id) {
      products = products.filter(p => p.id !== id);
      localStorage.setItem("products", JSON.stringify(products));
      location.reload();
    }

    function loadAdminProducts() {
      const div = document.getElementById("admin-products");
      products.forEach(p => {
        const el = document.createElement("div");
        el.innerHTML = `
          <b>${p.name}</b> - ‚Çπ${p.price} <br>
          <img src="${p.image}" width="100"><br>
          <button onclick="deleteProduct(${p.id})">Delete</button><hr>
        `;
        div.appendChild(el);
      });
    }

    loadAdminProducts();
  </script>

</body>
</html>
