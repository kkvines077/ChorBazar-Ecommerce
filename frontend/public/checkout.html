<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChorBazar - Checkout</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav>
    <div class="container">
      <a href="index.html" class="logo">ChorBazar</a>
      <ul>
        <li><a href="products.html">Products</a></li>
        <li><a href="upload.html">Upload Product</a></li>
        <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="signup.html">Signup</a></li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <h2>Checkout</h2>
    <div class="checkout-grid">
      <div>
        <h3>Shipping Address</h3>
        <form id="checkout-form">
          <div class="form-group">
            <label for="street">Street</label>
            <input type="text" id="street" name="street" required>
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" name="city" required>
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input type="text" id="state" name="state" required>
          </div>
          <div class="form-group">
            <label for="zip">ZIP Code</label>
            <input type="text" id="zip" name="zip" required>
          </div>
          <div class="form-group">
            <label for="country">Country</label>
            <input type="text" id="country" name="country" required>
          </div>
          <button type="submit">Proceed to Payment</button>
        </form>
      </div>
      <div>
        <h3>Order Summary</h3>
        <div id="order-summary"></div>
        <div id="order-total">Total: â‚¹0</div>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
  <script>
    displayCheckout();
    document.getElementById('checkout-form').addEventListener('submit', proceedToPayment);
  </script>
</body>
</html>
